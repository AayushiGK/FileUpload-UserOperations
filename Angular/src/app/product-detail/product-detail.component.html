<div class="container">
    <div class="row mt-5">
        <div class="col-5">
            <img class="w-100" src="{{product?.p_image}}" alt="">
        </div>
        <div class="col-2"></div>
        <div class="col-5 mb-5">
            <h3 class="mb-3">{{product?.p_name}} <small> {{product?.p_category}}</small></h3>
            <h3 class="mb-5">{{product?.p_price[0]}} </h3>
            <p>{{product?.p_description}} </p>
        </div>
    </div>
</div>
