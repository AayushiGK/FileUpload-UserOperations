<div class="container">
    <div class="row mt-5">
        <div class="col-12 col-md-6 px-3">
            <img src="{{baseURL}}{{user?.profileImage}}" alt="userImage" class="w-100">
        </div>
        <div class="col-12 col-md-6 px-3">
            <h4 class="text-center">Details of the User</h4>
            <p class="text-center">Name : {{user?.firstName}} {{user?.lastName}}</p>
            <p class="text-center">Contact : {{user?.contact}}</p>
            <p class="text-center">Email : {{user?.email}}</p>
        </div>
    </div>
</div>
